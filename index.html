<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #58CC02;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 250px;
            margin: auto;
        }
        img {
            width: 80px;
            height: 80px;
        }
        .duo-stats {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/en/e/ed/Duolingo_logo.png" alt="Duolingo">
    <h2>Your Duolingo Progress</h2>
    <p class="duo-stats">üî• Streak: <span id="streak">Loading...</span> days</p>
    <p class="duo-stats">üèÜ XP: <span id="xp">Loading...</span></p>

    <script>
async function getDuolingoStats() {
    let username = "YOUR_USERNAME"; // Replace with your Duolingo username
    let url = `https://duome.eu/${username}/progress`;

    try {
        let response = await fetch(url);
        let text = await response.text();

        // Extract streak from the page using regex (since it's HTML)
        let streakMatch = text.match(/üî• (\d+) day streak/);
        let streak = streakMatch ? streakMatch[1] : "N/A";

        document.getElementById("streak").innerText = streak;
        document.getElementById("xp").innerText = "XP data not available";
    } catch (error) {
        console.error("Failed to fetch Duolingo stats:", error);
        document.getElementById("streak").innerText = "Error";
        document.getElementById("xp").innerText = "Error";
    }
}

getDuolingoStats();

    </script>
</body>
</html>
